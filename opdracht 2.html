<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            robotArm.grab();

            for(i = 0; i < 9; i++){
                robotArm.moveRight();
            }
            robotArm.drop();

            for(y = 0; y < 2; y++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(z =0; z < 2; z++){
                robotArm.moveRight()
            }
            robotArm.drop();

            for(q = 0; q < 5; q++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(a = 0; a < 5; a++){
                robotArm.moveRight();
            }
            robotArm.drop();

        </script>
    </body>
</html>
